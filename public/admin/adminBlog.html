<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Add Courses</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./src/css/index.css">
  <link href="https://unpkg.com/lucide-icons" rel="stylesheet">
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/font-awesome.css">
</head>
<style>
  .header-right .icon-items i {
    width: 30px;
    height: 30px;
    line-height: 30px;
    text-align: center;
    border-radius: 50%;
    background-color: #C3F499;
    font-size: 14px;
  }
</style>

<body>
  <!-- Dashboard -->
  <div class="dashboard ">
    <!-- Sidebar -->

    <aside class="sidebar">
      <div class="sidebar-header text-center">

        <img src="../assets/img/logo/Nminds Academy Logo-R.jpeg" width="120" height="90" class="rounded" />
      </div>

      <nav class="sidebar-nav">
        <a href="adminDash.html" class="nav-item">
          <i class="fas fa-home"></i>
          <span>Dashboard</span>
        </a>
        <a href="adminCourse.html" class="nav-item">
          <i class="fas fa-book"></i>
          <span>Add Courses</span>
        </a>
        <a href="addAdmin.html" class="nav-item">
          <i class="fas fa-user-plus"></i>
          <span>Add Admin</span>
        </a>
        <a href="addCourseType.html" class="nav-item">
          <i class="fas fa-layer-group"></i>
          <span>Course Type</span>
        </a>
        <a href="adminEvent.html" class="nav-item">
          <i class="fas fa-calendar-alt"></i>
          <span>Events</span>
        </a>
        <a href="addBlogCategory.html" class="nav-item">
          <i class="fas fa-list-alt"></i>
          <span>Blog Category</span>
        </a>
        <a href="adminBlog.html" class="nav-item active">
          <i class="fas fa-blog"></i>
          <span>Blog</span>
        </a>
        <a href="adminProject.html" class="nav-item">
          <i class="fas fa-tasks"></i>
          <span>Project</span>
        </a>
        <a href="#" class="nav-item logout" id="logout-btn">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </a>
      </nav>
    </aside>
    <main class="main-content">
      <header class="topbar">
        <div class="welcome">
          <h2>Blog</h2>
          <p>Manage your blogs </p>
        </div>

        <div class="topbar-actions">
          <button class="icon-btn">
            <i class="icon-bell"></i>
          </button>
          <button class="icon-btn">
            <i class="icon-settings"></i>
          </button>
          <div class="header-right d-flex justify-content-end align-items-center">
            <div class="icon-items d-flex align-items-center gap-2">
              <i class="fas fa-user"></i>
              <h6 class="User mb-0">
                <a href="javascript:void(0);" id="user-role" class="text-decoration-none">Login</a>
              </h6>
            </div>
          </div>
        </div>
      </header>

      <div class="d-flex justify-content-end mb-3 mt-3">
        <button type="button" class="btn btn-success me-3" data-bs-toggle="modal" data-bs-target="#createBlogModal">
          Add Blog
        </button>
      </div>

      <div class="content-card">
        <h2>Blog Details</h2>
        <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
          <table class="table table-striped border" id="admin-table">
            <thead class="thead-light sticky-top">
              <tr>
                <th>S.No</th>
                <th>Title</th>
                <th>Date</th>
                <th>Author</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="admin-list">
              <!-- Admin rows will be populated here dynamically -->
            </tbody>
          </table>
        </div>
      </div>
  </div>

  <!-- Add Blog Modal -->
  <div class="modal fade" id="createBlogModal" tabindex="-1" aria-labelledby="createBlogModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createBlogModalLabel">Create New Blog Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="addBlogForm">
          <div class="modal-body">
            <div class="row g-3">
              <!-- Title -->
              <div class="col-md-12">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Blog title" required>
              </div>

              <!-- Author -->
              <div class="col-md-6">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" name="author" placeholder="Author name" required>
              </div>

              <!-- Date -->
              <div class="col-md-6">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
              </div>

              <!-- Main Image -->
              <div class="col-md-6">
                <label for="mainImage" class="form-label">Main Image (size 850*460)</label>
                <input type="file" class="form-control" id="mainImage" name="mainImage" accept="image/*" required>
              </div>
              <!-- Dropdown Blogtype -->
              <div class="mb-3 w-full">
                <label for="BlogType">Blog Type:</label>
                <select id="BlogType" name="BlogType" class="form-select" required>
                  <option value="">Select a type</option>
                </select>
              </div>
              <!-- Main Content -->
              <div class="col-md-12">
                <label for="mainContent" class="form-label">Main Content</label>
                <textarea class="form-control" id="mainContent" name="mainContent" rows="5"
                  placeholder="Enter the main content here" required></textarea>
              </div>

              <!-- Subheading -->
              <div class="col-md-12">
                <label for="subheading" class="form-label">Subheading</label>
                <input type="text" class="form-control" id="subheading" name="subheading" placeholder="Subheading text">
              </div>

              <!-- Quote -->
              <div class="col-md-12">
                <label for="quote" class="form-label">Quote</label>
                <textarea class="form-control" id="quote" name="quote" rows="2"
                  placeholder="Add a blockquote"></textarea>
              </div>

              <!-- Bullet Points -->
              <div class="col-md-12">
                <label for="bullets" class="form-label">Bullet Points</label>
                <textarea class="form-control" id="bullets" name="bullets" rows="3"
                  placeholder="Enter bullet points, separated by a new line"></textarea>
              </div>

              <!-- Subheading H4 -->
              <div class="col-md-12">
                <label for="subheadingH4" class="form-label">H4 Subheading</label>
                <input type="text" class="form-control" id="subheadingH4" name="subheadingH4"
                  placeholder="Add a subheading">
              </div>

              <!-- Second Image -->
              <div class="col-md-6">
                <label for="secondImage" class="form-label">Second Image</label>
                <input type="file" class="form-control" id="secondImage" name="secondImage" accept="image/*">
              </div>

              <!-- Additional Content -->
              <div class="col-md-12">
                <label for="additionalContent" class="form-label">Additional Content</label>
                <textarea class="form-control" id="additionalContent" name="additionalContent" rows="5"
                  placeholder="Enter additional content here"></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" id="saveBlog">Save Blog Post</button>
            <button type="submit" class="btn btn-primary hidden" id="updateBlog">Update Blog Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  </main>
  </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./src/js/adminBlog.js"></script>
</body>

</html>

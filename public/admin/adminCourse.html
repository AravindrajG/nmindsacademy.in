            <div class="d-flex justify-content-end mb-3 mt-3">

                    Add New Course
                </button>
            </div>

            <div id="courses-container" class="content dashboard-content row">
                <h2>No Courses</h2>
            </div>
            <div class="modal fade" id="addCourseModal" tabindex="-1" aria-labelledby="addCourseModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addCourseModalLabel">Add Course</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="add-course-form">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Course Title</label>
                                    <input type="text" class="form-control" id="title" name="title" required>
                                </div>
                                <div class="mb-3 w-full">
                                    <label for="courseType">Course Type:</label>
                                    <select id="courseType" name="type" class="form-select" required>
                                        <option value="">Select a type</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" name="description" rows="3"
                                        required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="instructor" class="form-label">Instructor</label>
                                    <input type="text" class="form-control" id="instructor" name="instructor" required>
                                </div>

                                <div class="mb-3">
                                    <label for="instructor" class="form-label">Price (RS)</label>
                                    <input type="Number" class="form-control" id="price" name="price" required>
                                </div>
                                <div class="mb-3">
                                    <label for="instructor" class="form-label">Students Count</label>
                                    <input type="number" class="form-control" id="studentsCount" name="studentsCount"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="duration" class="form-label">Course Duration</label>
                                    <input type="text" class="form-control" id="duration" name="duration"
                                        placeholder="7h 30min" required>
                                </div>
                                <div class="mb-3">
                                    <label for="pdf" class="form-label">Upload PDF</label>
                                    <input type="file" class="form-control" id="pdf" name="pdf" accept=".pdf" required>
                                </div>
                                <div class="mb-3">
                                    <label for="image" class="form-label">Upload Image (size: 180*168)</label>
                                    <input type="file" class="form-control" id="image" name="image" accept="image/*"
                                        required>
                                </div>
                                <div id="sectionsContainer">
                                    <label class="form-label">Sections</label>
                                    <div class="section-item mb-3" data-section-index="0">
                                      <div class="input-group mb-2">
                                        <input
                                          type="text"
                                          class="form-control section-title"
                                          placeholder="Section Title"
                                          required
                                        />
                                        <button type="button" class="btn btn-danger remove-section">Remove Section</button>
                                      </div>
                                      <div class="lessons-container">
                                        <label class="form-label">Lessons</label>
                                        <div class="input-group mb-2 lesson-item">
                                          <input
                                            type="text"
                                            class="form-control lesson-title"
                                            placeholder="Lesson Title"
                                            required
                                          />
                                          <input
                                            type="text"
                                            class="form-control lesson-duration"
                                            placeholder="Duration (e.g., 45:00 m)"
                                            required
                                          />
                                          <button type="button" class="btn btn-danger remove-lesson">Remove Lesson</button>
                                        </div>
                                      </div>
                                      <button type="button" class="btn btn-secondary add-lesson">Add Lesson</button>
                                    </div>
                                  </div>
                                  <div>
                                  <button type="button" class="btn btn-primary add-section">Add Section</button>

                                  <!-- <button type="submit" class="btn btn-success mt-3">Add Course</button>
                                  <button type="submit" id="save-course" class="btn btn-primary float-right">Save Course</button>
                                  <button type="submit" id="update-course" class="btn btn-primary hidden">Update Course</button> -->
                              </div>

                                <button type="button" id="save-course" class="btn btn-primary mt-3 float-right">Save Course</button>
                                <button type="button" id="update-course" class="btn btn-primary hidden">Update Course</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

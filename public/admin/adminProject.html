<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpeg" href="../assets/img/logo/Nminds Academy Logo-R.jpeg">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="./src/css/index.css" />
    <link href="https://unpkg.com/lucide-icons" rel="stylesheet" />
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/font-awesome.css">
  </head>
  <style>
    .header-right .icon-items i {
  width: 30px;
  height: 30px;
  line-height: 30px;
  text-align: center;
  border-radius: 50%;
  background-color: #C3F499;
  font-size: 14px;
}
  </style>
  <body>

<div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
     <div class="sidebar-header text-center">

        <img src="../assets/img/logo/Nminds Academy Logo-R.jpeg" width="120" height="90" class="rounded"/>
      </div>

       <nav class="sidebar-nav">
          <a href="adminDash.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
          </a>
          <a href="adminCourse.html" class="nav-item">
            <i class="fas fa-book"></i>
            <span>Add Courses</span>
          </a>
          <a href="addAdmin.html" class="nav-item">
            <i class="fas fa-user-plus"></i>
            <span>Add Admin</span>
          </a>
          <a href="addCourseType.html" class="nav-item">
            <i class="fas fa-layer-group"></i>
            <span>Course Type</span>
          </a>
          <a href="adminEvent.html" class="nav-item">
            <i class="fas fa-calendar-alt"></i>
            <span>Events</span>
          </a>
          <a href="addBlogCategory.html" class="nav-item">
            <i class="fas fa-list-alt"></i>
            <span>Blog Category</span>
          </a>
          <a href="adminBlog.html" class="nav-item">
            <i class="fas fa-blog"></i>
            <span>Blog</span>
          </a>
          <a href="adminProject.html" class="nav-item active">
            <i class="fas fa-tasks"></i>
            <span>Project</span>
          </a>
          <a href="#" class="nav-item logout" id="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Top Bar -->
      <header class="topbar">
        <div class="welcome">
          <h2>Project</h2>
          <p>Manage your Projects </p>
        </div>

        <div class="topbar-actions">
          <button class="icon-btn">
            <i class="icon-bell"></i>
          </button>
          <button class="icon-btn">
            <i class="icon-settings"></i>
          </button>
          <div class="header-right d-flex justify-content-end align-items-center">
            <div class="icon-items d-flex align-items-center gap-2">
              <i class="fas fa-user"></i>
              <h6 class="User mb-0">
                <a href="javascript:void(0);" id="user-role" class="text-decoration-none">Login</a>
              </h6>
            </div>
          </div>
        </div>
      </header>
      <div class="d-flex justify-content-end mb-3 mt-3">
        <button type="button" class="btn btn-primary me-3" data-bs-toggle="modal" data-bs-target="#addProject">
          Add Project
        </button>
      </div>
      <div class="content-card">
        <h2> Projects Details</h2>
        <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
        <table class="table table-striped border" id="admin-table">
          <thead class="thead-light sticky-top">
            <tr>
                <th>S.No</th>
              <th>Title</th>
              <th>Image</th>
              <th>Certificate</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="admin-list">
            <!-- Admin rows will be populated here dynamically -->
          </tbody>
        </table>
      </div>
        </div>
      </div>
      <div class="modal fade" id="addProject" tabindex="-1" aria-labelledby="addCourseTypeLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addCourseTypeLabel">Add Project</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="coursetype-register-form">
                <div class="form-group mb-3">
                  <label for="courseName">Title</label>
                  <input type="text" id="courseName" class="form-control" placeholder="Enter Category Name" required />
                </div>
                <div class="form-group mb-3">
                    <label for="image">Image (400*263)</label>
                    <input type="file" id="image" class="form-control" required />
                </div>
                <div class="form-group mb-3">
                    <label for="proof">Certificate Img</label>
                    <input type="file" id="proof" class="form-control" required />
                </div>

                <div class="form-group mb-3">
                  <label for="description">Description</label>
                  <textarea name="description" id="description" rows="4"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="registerAdminButton">Add</button>
              <button type="button" class="btn btn-primary hidden" id="editButton">Edit</button>
            </div>
          </div>
        </div>
      </div>
    </main>
</div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="./src/js/adminProject.js"></script>
</html>
